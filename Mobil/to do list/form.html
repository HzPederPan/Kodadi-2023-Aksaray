
<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
  <div class="navbar-inner">
    <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i><span>Geri</span></a></div>
    <div class="center sliding"></div>
    <div class="right">
      <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
    </div>
  </div>
</div>
<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="form" class="page">
    <!-- Scrollable page content-->
    <div class="page-content">
    <form id="form">
      <div class="content-block-title">Yeni Eklenecek İş:</div>
      <div class="list-block">
        <ul>
          <li>
            <div class="item-content">
              <div class="item-inner"> 
                <div class="item-title label">Başlık:</div>
                <div class="item-input">
                  <input type="text" name="baslik" placeholder="İşe İsim Giriniz"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner"> 
                <div class="item-title label">Tarih:</div>
                <div class="item-input">
                  <input type="date" name="tarih" placeholder="Birth day" value="2014-04-30"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner"> 
                <div class="item-title label">Yapıldı:</div>
                <div class="item-input">
                  <label class="label-switch">
                    <input type="checkbox" name="yapildi" />
                    <div class="checkbox"></div>
                  </label>
                </div>
              </div>
            </div>
          </li>
          <li class="align-top">
            <div class="item-content">
              <div class="item-inner"> 
                <div class="item-title label">Detay:</div>
                <div class="item-input">
                  <textarea name="detay" placeholder="Yapılcak İşin Detayını Giriniz"></textarea>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="content-block">
        <div class="row">
          <div class="col-50"><a href="#" class="button button-big button-fill color-red">İptal Et</a></div>
          <div class="col-50">
            <input type="submit" value="Onayla" class="button button-big button-fill color-green"/>
          </div>
        </div>
      </div>
      </form>
    </div>
  </div>
</div>
